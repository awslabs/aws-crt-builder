name: CI

on: 
  push:
    paths:
      - 'builder.py'
      - '.github/workflows/ci.yml'
      - '.github/actions/**/*'

jobs:
  aws-c-common:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Source
      uses: actions/checkout@v2

    - name: Checkout aws-c-common
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git -c "http.extraheader=$auth_header" -c protocol.version=2 clone https://github.com/awslabs/aws-c-common.git --depth=1
    
    - name: Build aws-c-common + consumers
      uses: ./.github/actions/linux-consumers
      with:
        package: aws-c-common
